<div class="card card-action" style="width: 275px;">

  {% if item.img %}
    <img src="{{ item.img | replace: '..', site.url }}" class="card-img-top" />
  {% else %}
    {% if item.youtube %}
      <img src="{% include youtube-thumb-url.html vid=item.youtube %}" class="card-img-top" />
    {% endif %}
  {% endif %}

  <div class="card-body">

    <a href="{% if item.external_url %}{{ item.external_url }}{% else %}{{ item.url | relative_url }}{% endif %}" class="card-title">{{ item.title | escape }}</a>

    <div class="card-subtitle small text-muted">
      {% if item.who %}{{ item.who }}{% endif %}
    </div>

    <div class="card-text">
      {% if item.role %}{{ item.role }}{% endif %}
      {% if item.summary %}{{ item.summary }}{% endif %}
    </div>

  </div>

</div>
