<a href="{{ post.url | absolute_url }}" class="list-group-item list-group-item-action flex-column align-items-start" id="{{ post.slug }}">
  <div class="row">

    <div class="col-sm pl-1 pr-1 pb-1">
      {% if post.img %}
        <img src="{{ post.img | replace: '..', site.url }}" class="img-fluid" />
      {% else %}
        {% if post.youtube %}
          <img src="{% include youtube-thumb-url.html vid=post.youtube %}" />
        {% endif %}
      {% endif %}
    </div>

    <div class="col-sm-10">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ post.title }}</h5>
        <small>{{  post.date | date: "%b %-d, %Y" }}</small>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <div>
          {{ post.excerpt | markdownify }}
        </div>
        <div class="text-right">
          {% if post.category %}<span class="badge badge-secondary">{{ post.category }}</span> {% endif %}
          {% if post.tags %}
            {% for tag in post.tags %}<span class="badge badge-secondary">{{ tag }}</span> {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</a>
